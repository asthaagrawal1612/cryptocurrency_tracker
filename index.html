<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crypto Tracker</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #3aafa9;">
   <div class="container" >
      <div class="row justify-content-center" >
         <h1 class="col-md-7 text-center" style="color: #17252a;"><u>CryptoCurrency Tracker</u></h1>
         <h4 class="col-md-7 text-center" style="color: #def2f1;">By Astha Agrawal</h4>
         <div class="col-md-6 row justify-content-center">
            <div class="col-10 m-4" style="background-color: #def2f1a6; width: auto; height: 150px; border-radius: 5px;">
               <form action="" id="searchForm">
                  <div class="form-row">
                     <div class="col-12 form-group">
                        <label for="abc" style="color: #17252a;"><b>coin-type</b></label>
                        <select name="coinType" class="form-control" id="abc" style="color: #17252a; background-color:#def2f1;">
                           <option value="bitcoin">Bitcoin</option>
                           <option value="dogecoin">Dogecoin</option>
                           <option value="ethereum">Ethereum</option>
                           <option value="polkadot">Polkadot</option>
                           <option value="tether">Tether</option>
                        </select>
                     </div>
                  </div>
                 
            
                  <button type="submit" class="col-12 btn " style="background-color: #254E58; color:white;">Get Price</button>
               </form>
            </div>
         </div>
         <div class="col-md-8 text-center row justify-content-center" style="border-radius:5px;" >
            <table class="col-md-7 m-2" id="tableResult" style=" background-color: #254e588f; color: #feffff; border: 1px solid #17252a; padding: 1px;">
               
            </table>
         </div>
         
      </div>
      
   </div>
   



   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
